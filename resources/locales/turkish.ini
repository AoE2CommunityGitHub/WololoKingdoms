88407 "Your scouts report:\n\n-Vietnamese commanders have set up camp in three different locations. Le Trien is in the north, trying to stop the Ming from sending more reinforcements south. Ding Le is in the east, in between the two remaining kaleler of the Ming. His position is dire as he will be attacked on two sides. Bui Be and Luu Nhan Chu are to the west preparing for an assault on Nghe An's western gates.\n\n-Nghe An (cyan) is to the south and very well defended. The defenders have strong walls and have stored gunpowder which gives them access to bombard cannons and hand cannoneers.\n\n-General Wang Tong (purple) is defending the city of Dong Do (green). He has Cavaliers, Chu Ku Nu, Elite Skirmishers, and Halberdiers.\n\n-General Liu Sheng (blue) was sent by the Ming to reinforce the Chinese army in the south. He will occasionally send supply carts and troops to general Wang Tong so it is very important to stop these reinforcements or Wang Tong could become too strong.\n\n-Ai Lao (grey) are not directly involved in the conflict but will not tolerate us trespassing on their territory. Their armies have elephants and infantry."
